# command to run tests
script:
  - mkdir -p $ROS2_WS_XACRO
  - mkdir -p $ROS2_WS_XACRO_SRC
  - ln -s $TRAVIS_BUILD_DIR $ROS2_WS_XACRO_SRC
  - cd $ROS2_WS_XACRO
  - colcon build
  - colcon test
